<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css">
    <title>Error</title>
</head>
<body>
    <h1>Unable to contact Tahoe server:</h1>
    {% if exception %}
        <p><b>{{ exception['type'] }}</b></p>
        <p>{{ exception['message'] }}</p>
    {% endif %}
    <p>Did you remember to start your Tahoe server and client?</p>
    <p>The easiest way to do so is via the instructions in the <a href="https://github.com/private-facts/private-facts?tab=readme-ov-file#installation">private-facts repo</a>.</p>
    <p><a href="{{ url_for('index') }}">Back to the main page</a></p>
</body>
</html>
